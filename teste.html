<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Soltar Palavras</title>
    <!-- Inclua a biblioteca interact.js -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <style>
        .draggable-word {
            cursor: move;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div id="container">
    <p id="text">
        Arraste e solte as palavras!
        <span class="draggable-word">palavra1</span>
        <span class="draggable-word">palavra2</span>
        <!-- Adicione mais palavras conforme necessário -->
    </p>
</div>

<script>
    interact('.draggable-word')
        .draggable({
            onmove: dragMoveListener,
        });

    function dragMoveListener(event) {
        var target = event.target;

        // Mantenha o centro do elemento no cursor
        var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // Atualize a posição do elemento
        target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

        // Atualize os dados-x e dados-y para a próxima vez
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }

    interact('.draggable-word').dropzone({
        // Configurações da zona de drop
        ondrop: function (event) {
            var droppedElement = event.relatedTarget;
            droppedElement.style.color = 'red'; // Altera a cor para vermelho
            droppedElement.removeAttribute('data-x');
            droppedElement.removeAttribute('data-y');
        },
    });
</script>

</body>
</html>
